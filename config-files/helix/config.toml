theme = "catppuccin_mocha"

[editor]
line-number = "relative"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
display-inlay-hints = true


[keys.normal."C-backspace"]
r = [":config-reload", ":reload-all"]
