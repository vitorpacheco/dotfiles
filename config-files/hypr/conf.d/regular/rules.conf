
# DO NOT EDIT THIS FILE. MAKE YOUR CHANGES IN CUSTOM.D.

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = blur, walker
layerrule = ignorealpha 0.41, walker
layerrule = blur, hyprland-shell:bar
layerrule = blurpopups, hyprland-shell:bar
layerrule = ignorealpha 0.41, hyprland-shell:bar
layerrule = blur, hyprland-shell:notifs
layerrule = ignorealpha 0.41, hyprland-shell:notifs
layerrule = noanim, hyprland-shell:notifs

# hyprlang if !HLDE_NO_TRANSPARENT

windowrule = opacity 0.95, fullscreen:0
windowrule = opacity 0.95, class:org\.kde\.dolphin
windowrule = opacity 1, class:kitty

# hyprlang endif

windowrule = float, class:hyprland\-share\-picker