# DO NOT EDIT THIS FILE, CHANGES WILL BE OVERWRITTEN

source=./hyprlockColors.conf

general {
    disable_loading_bar = false
    grace = 0
    no_fade_in = false
    hide_cursor = true
}


background {
    monitor =
    path =screenshot
    blur_passes = 4
    blur_size = 7
}

image {
    path = ~/avatar.jpg

    position = 0, 200

    rounding = 75
    border_size = 3
    border_color = $primary_fixed
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi <span style="italic">$USER</span>
    color = $on_surface
    position = 0, 100
    font_size = 25
    font_family = Noto Sans

    halign = center
    valign = center

    shadow_boost = 1.5
}

label {
    monitor =
# hyprlang if !$HLDE_HYPRLOCK_12H
    text = <span weight="bold">$TIME</span>
# hyprlang endif
# hyprlang if $HLDE_HYPRLOCK_12H
    text = <span weight="bold">$TIME12</span>
# hyprlang endif
    position = 0, 5
    font_size = 40
    font_family = Noto Sans
    color = $on_surface

    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    outer_color = $primary_fixed
    fade_on_empty = false
    dots_center = true
    halign = center
    valign = center
}
